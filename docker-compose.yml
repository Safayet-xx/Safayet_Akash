version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: portfoliodb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py createsuperuser --noinput || true &&
      python manage.py runserver 0.0.0.0:8000
      "
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      # Use local Postgres container when USE_DOCKER=yes
      DB_NAME: portfoliodb
      DB_USER: postgres
      DB_PASSWORD: 123456
      DB_HOST: db
      DB_PORT: 5432
      DJANGO_SECRET_KEY: your-local-dev-secret
      DEBUG: 'True'

volumes:
  postgres_data:
